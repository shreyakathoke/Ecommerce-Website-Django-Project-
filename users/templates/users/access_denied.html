<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - My Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .access-denied-box {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .access-denied-box h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff4d4f;
        }

        .access-denied-box p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .access-denied-box .btn-warning {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .access-denied-box .btn-warning:hover {
            transform: scale(1.05);
        }

        .access-denied-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #ff4d4f;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: #343a40;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }

        /* Responsive */
        @media(max-width:768px){
            .access-denied-box {
                padding: 2rem;
                margin: 2rem;
            }

            .access-denied-box h2 {
                font-size: 2rem;
            }

            .access-denied-box p {
                font-size: 1rem;
            }

            .access-denied-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'users:shop' %}">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'users:shop' %}">Shop</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:profile' %}">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Access Denied Box -->
    <div class="access-denied-box">
        <div class="access-denied-icon">&#9888;</div>
        <h2>Access Denied</h2>
        <p>{{ message }}</p>
        <a href="{% url 'users:shop' %}" class="btn btn-warning">Back to Shop</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ now|date:"Y" }} My Shop. All rights reserved.</p>
        <small>Designed with ❤️ by My Shop Team</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
